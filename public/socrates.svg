<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="#6366F1" />
  
  <!-- Face -->
  <circle cx="50" cy="50" r="35" fill="#ffffff" />
  
  <!-- Hair and beard - Socrates was known for his beard and balding head -->
  <path d="M50 15 Q30 20 25 40 Q20 60 35 75 Q45 85 65 75 Q75 65 75 40 Q70 20 50 15" fill="none" stroke="#333333" stroke-width="3" />
  
  <!-- Balding head -->
  <path d="M30 30 Q50 10 70 30" fill="none" stroke="#333333" stroke-width="3" />
  
  <!-- Beard -->
  <path d="M35 55 Q50 75 65 55" fill="none" stroke="#333333" stroke-width="4" />
  <path d="M40 65 Q50 75 60 65" fill="none" stroke="#333333" stroke-width="3" />
  <path d="M45 70 Q50 75 55 70" fill="none" stroke="#333333" stroke-width="2" />
  
  <!-- Eyes -->
  <circle cx="40" cy="45" r="3" fill="#333333" />
  <circle cx="60" cy="45" r="3" fill="#333333" />
  
  <!-- Eyebrows -->
  <path d="M35 40 Q40 35 45 40" fill="none" stroke="#333333" stroke-width="2" />
  <path d="M55 40 Q60 35 65 40" fill="none" stroke="#333333" stroke-width="2" />
  
  <!-- Nose -->
  <path d="M50 45 Q45 55 50 60" fill="none" stroke="#333333" stroke-width="2" />
  
  <!-- Mouth - thoughtful expression -->
  <path d="M42 58 Q50 56 58 58" fill="none" stroke="#333333" stroke-width="2" />
</svg>